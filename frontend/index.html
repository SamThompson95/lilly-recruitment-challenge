<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header>
        <h1>Medicine Tracker</h1>
    </header>
    <main>

        <div id="add-medicine-form">
            <h2>Add a New Medicine</h2>
            <form id="medicineForm">
                <label for="medicineName">Medicine Name:</label>
                <input type="text" id="medicineName" name="medicineName" required>
                
                <label for="medicinePrice">Price (Â£):</label>
                <input type="number" id="medicinePrice" name="medicinePrice" step="0.01" min="0" required>
                
                <button type="submit">Add Medicine</button>
            </form>
            <p id="formMessage"></p>
        </div>

        <div id="average-price-container">
            <button id="calculate-average-price-button" class="average-price-button">Calculate Average Price</button>
            <div id="average-price-result" class="average-price-result"></div>
        </div>
        
        <div id="medicines-list">
            <h2>Medicines Available</h2>
            <ul id="medicines-container"></ul>
        </div>
        

        
        
        
          
    </main>
    <script src="script.js"></script>
</body>
</html>
